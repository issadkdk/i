<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadridStore</title>
    <link rel="stylesheet" href="Acounting.css">
    <link rel="shortcut icon" href="Downloads/real-madrid.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form action="" method="" >
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name</span>
                        <input type="text" placeholder="name" required>
                    </div>
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <span>Address</span>
                        <input type="text" placeholder="locality" required>
                    </div>
                    <div class="input-box">
                        <span>City</span>
                        <input type="text" placeholder="place" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>State</span>
                            <input type="text" placeholder="state" required>
                        </div>
                        <div class="input-box">
                            <span>Zip Code</span>
                            <input type="number" placeholder="123 456" required>
                        </div>
    
    
                    </div>




                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted</span>
                        <div class="cardss">
                            <img src="Downloads/visa.png" width="35" height="25" alt="">
                        <img src="Downloads/apple-pay (1).png" width="35" height="25" alt=""> 
                        <img src="Downloads/google-wallet.png"width="35" height="25" alt="">
                        <img src="Downloads/paypal.png"width="35" height="25" alt="">
                        </div>
                    </div>
                    <div class="input-box">
                        <span>Name On Cards</span>
                        <input type="text" placeholder="Mr.,,," required>
                    </div>
                    <div class="input-box">
                        <span>Cridit Card Number</span>
                        <input type="number" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="input-box">
                        <span>Date</span>
                        <input type="date" placeholder="Date" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Cvv</span>
                            <input type="number" placeholder="123" required>
                        </div>
                        <div class="input-box">
                            <span>Zip Code</span>
                            <input type="number" placeholder="123 456" required>
                        </div>
    
    
                    </div>




                </div>
                
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
      
    </div>
    
</body>
</html>
